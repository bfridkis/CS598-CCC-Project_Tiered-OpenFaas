# queue-worker-patch.yaml
spec:
  template:
    spec:
      containers:
      - name: queue-worker
        env:
        - name: ack_wait
          value: "5m"
        - name: upstream_timeout
          value: 5m
          
# Run with:
# kubectl patch deployment queue-worker --type=strategic -n openfaas --patch-file queue-worker-patch.yaml