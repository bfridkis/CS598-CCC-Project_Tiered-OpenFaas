---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sleep-hi-tier
  namespace: openfaas-fn
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sleep-hi-tier
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60
